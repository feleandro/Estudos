<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: bottom;
        }

        .num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
    Hierarquia Tags de Tabelas
    Table = Tabela
        Table Row (tr) = Linha De Tabela
            Table Header (th) = Cabeçalho De tabela 
            Table Data (td) = Dao De Tabela
    -->
    <table>
        <tr><!-- 1ª Linha-->
            <td>A1</td>
            <td class="num">B1</td>
            <td>C1</td>
        </tr>
        <tr><!-- 2ª Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!-- 3ª Linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="num">C3</td>
        </tr>
        <tr><!-- 4ª Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
