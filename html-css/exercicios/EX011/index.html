<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias n HML5</title>
</head>
<body>
    <h1>Imagm Dinamica</h1>
    <p>Tente  abrir esta  imagm em dispositivos diferntes 
        ou tente aumentar  ou diminuir o tamanho de seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png   " type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem fleivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos Apreder a reproduzir audios em HTML5!</p>
    <audio src="midias/happy.mp3" controls></audio>
</body>
</html>
